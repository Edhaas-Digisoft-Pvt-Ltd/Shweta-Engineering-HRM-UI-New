<div class="company-setup mt-3 ">
    <div class="container-fluid ">
        <div class="row gx-3  align-items-center  p-2 rounded-2">
            <div class="col-6 d-flex flex-column">
                <!-- <img src="assets/img/Animation - 1743094888648.gif" alt=""> -->

                <h2> <i class="bi bi-currency-rupee me-2"></i> Payroll Process</h2>
                <p class="ms-5"><span>Payroll</span> / <span style="color: #3674B5;">Payroll Process</span></p>
            </div>
            <div class="col-12  mt-2">
                <div class="row justify-content-end">
                    <!-- <div class="col-2">
                        <label for="">Search Employee</label>
                        <input class="form-control" type="text" name="" id=""
                            placeholder="Search by employee Name, ID,....">
                    </div> -->
                    <div class="col-3">
                        <label for="">Select Company</label>
                         <select class="form-select">
                            <option *ngFor="let item of CompanyNames" [value]="item.company_id">{{ item.company_name }}</option>
                        </select>
                    </div>

                    <!-- <div class="col-2">
                        <label for="">Select year</label>
                        <select class="form-control selectdata2" [(ngModel)]="selectedYear">
                            <option *ngFor="let year of financialYears">{{ year }}</option>
                        </select>
                    </div>
                    <div class="col vector">
                        <span class="mt-4"></span>
                    </div>
                    <div class="col-2">
                         <label for="">Select Month</label>
                        <select class="form-control selectdata3" [(ngModel)]="selectedMonth">
                            <option *ngFor="let month of months" [value]="month.id">{{ month.value }}</option>
                        </select>
                    </div> -->

                    <div class="col-2 dotted-line">
                        <label for="">Year</label>
                        <input class="form-control" [value]="selectedYear" readonly />
                    </div>
                    <!-- <div class="col vector">
                        <span class="mt-4"></span>
                    </div> -->
                    <div class="col-2">
                        <label for="">Month</label>
                        <input class="form-control" [value]="getMonthName(selectedMonth)" readonly />
                    </div>

                    <div class="col-auto d-flex align-items-end">
                        <button class="btn exportExcelBtn btn-primary" (click)="exportExcel()">
                        <i class="bi bi-file-earmark-excel me-1"></i> Export To Excel
                        </button>
                    </div>

                </div>


                <!-- <input type="text" name="" class="form-control" placeholder="Search Employee" id=""> -->
            </div>
        </div>

        <div class="row">
            <div class="col-12 mt-4">
                <ag-grid-angular style="width: 100%; height: 60vh;" class="ag-theme-alpine" [rowData]="rowData"
                    [columnDefs]="columnDefs" [gridOptions]="gridOptions" [pagination]="true" (gridReady)="onGridReady($event)"
                    (selectionChanged)="onSelectionChanged($event)"rowSelection="multiple" [rowMultiSelectWithClick]="true" [defaultColDef]="defaultColDef">
                </ag-grid-angular>
            </div>
        </div>
        <div class="my-3 text-center"><button class="btn comBtn text-white" (click)="processPayroll()">Process Payroll </button></div>
    </div>
</div>
