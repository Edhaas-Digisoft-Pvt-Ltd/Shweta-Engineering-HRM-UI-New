<div class="company-setup mt-3 ">
    <div class="container-fluid ">
        <div class="row gx-3  align-items-center  p-2 rounded-2">
            <div class="col-6 d-flex flex-column">
                <!-- <img src="assets/img/Animation - 1743094888648.gif" alt=""> -->

                <h2> <i class="bi bi-currency-rupee me-2"></i> Payroll List</h2>
                <p class="ms-5"><span>Payroll</span> / <span style="color: #3674B5;">Payroll List</span></p>
            </div>
            <div class="col-12  mt-2">
                <div class="row justify-content-end">
                    <!-- <div class="col-2">
                        <label for="">Search Employee</label>
                        <input class="form-control" type="text" name="" id=""
                            placeholder="Search by employee Name, ID,....">
                    </div> -->
                    <div class="col-3">
                        <label for="">Select Company</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>--select company--</option>
                            <option value="1">Company A</option>
                            <option value="2">Company B</option>
                            <option value="3">Company C</option>
                        </select>
                    </div>

                    <div class="col-2">
                        <label for="">Select year</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>--select year--</option>
                            <option value="1">2023</option>
                            <option value="2">2024</option>
                            <option value="3">2025</option>
                        </select>
                    </div>
                    <div class="col vector">
                        <span class="mt-4"></span>
                    </div>
                    <div class="col-2">
                        <label for="">Select Month</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>--Select Month--</option>
                            <option value="1">April</option>
                            <option value="2">May</option>
                            <option value="3">June</option>
                        </select>
                    </div>


                </div>


                <!-- <input type="text" name="" class="form-control" placeholder="Search Employee" id=""> -->
            </div>
        </div>

        <div class="row">
            <div class="col-12 mt-4">
                <ag-grid-angular style="width: 100%; height: 60vh;" class="ag-theme-alpine" [rowData]="rowData"
                    [columnDefs]="columnDefs" [gridOptions]="gridOptions" [pagination]="true"

                    (selectionChanged)="onSelectionChanged($event)" rowSelection="multiple"
                    [rowMultiSelectWithClick]="true" [defaultColDef]="defaultColDef">
                </ag-grid-angular>
            </div>
        </div>
        <div class="my-3 text-center"><button class="btn comBtn text-white">Approved All </button></div>
    </div>
</div>
