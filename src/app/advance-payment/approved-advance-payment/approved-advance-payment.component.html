<div class="row gap-2 mb-4 align-items-center justify-content-end">
  <div class="col col-lg-5 d-flex align-items-end justify-content-end search-box text-start">


    <div class="w-50 text-start select-company ">
      <label class="fw-bold">Select Company </label>
      <br>
      <select class="form-select" (change)="onCompanyChange($event)">
        <option *ngFor="let item of CompanyNames" [value]="item.company_id">{{ item.company_name }}</option>
      </select>
    </div>
  </div>

  <div class="col col-lg-4 d-flex justify-content-around attendanceButtons text-start">
    <!-- Month and Year Dropdowns -->
    <div>
      <label>Select Year</label><br />

      <div class="d-flex align-items-center">

        <div class="me-2">
          <select class="form-control selectdata2" [(ngModel)]="selectedYear" (change)="onYearMonthChange()">
            <option *ngFor="let year of financialYears">{{ year }}</option>
          </select>
        </div>
        <div>
          <span><i class="bi bi-circle-fill" style="font-size: 8px;color: #578FCA;"></i></span>
        </div>
      </div>


    </div>

    <!-- select month -->
    <div>
      <label>Select Month</label><br />

      <div class="d-flex align-items-center">
        <div>
          <span><i class="bi bi-circle-fill" style="font-size: 8px;color: #578FCA;"></i></span>
        </div>
        <div class="ms-2">
          <select class="form-control selectdata3" [(ngModel)]="selectedMonth" (change)="onYearMonthChange()">
            <option *ngFor="let month of months" [value]="month.id">{{ month.value }}</option>
          </select>
        </div>

      </div>


    </div>

  </div>

</div>

<div class="row gap-4 row-wrap my-3 ">
  <div class="container  ">

    <div class="row g-3">
      <div class="col-12">

        <!-- Day View Grid -->
        <ag-grid-angular class="ag-theme-alpine" style="width: 100%; height: 300px;" [rowData]="rowData" [gridOptions]="gridOptions" [pagination]="true"
          [columnDefs]="columnDefs" [defaultColDef]="defaultColDef">
        </ag-grid-angular>


        <!-- Month View Grid -->
        <ag-grid-angular *ngIf="viewMode === 'Month'" class="ag-theme-alpine" [rowData]="monthlyRowData"
          [columnDefs]="monthlyColumnDefs" rowSelection="multiple" style="width: 100%; height: 60vh;">
        </ag-grid-angular>


      </div>
    </div>
  </div>

</div>

<!-- modal for advance salary request info -->
<!-- Modal -->
<div class="modal fade" id="advanceSalaryModalinfo" tabindex="-1" aria-labelledby="advanceSalaryModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">

      <!-- Header -->
      <div class="modal-header  text-white">
        <h5 class="modal-title" id="advanceSalaryModalLabel">Advance Salary Request Info</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Body -->
      <div class="modal-body p-4">

        <!-- Row 1 -->
        <div class="row mb-3">
          <div class="col-md-2"><strong>ID</strong><input class="form-control" value="#0001"></div>
          <div class="col-md-3"><strong>Employee Name</strong><input class="form-control"
              value="Hrishikesh Vinayak Kadam"></div>
          <div class="col-md-2"><strong>Company</strong><input class="form-control" value="Company A"></div>
          <div class="col-md-3"><strong>Department</strong><input class="form-control" value="Design"></div>
          <div class="col-md-2"><strong>Role</strong><input class="form-control" value="Jr Designer"></div>
        </div>

        <!-- Row 2 -->
        <div class="row mb-3">
          <div class="col-md-2"><strong>Request Date</strong><input class="form-control" value="09/04/25"></div>
          <div class="col-md-2"><strong>Tenure</strong><input class="form-control" value="6 Month"></div>
          <div class="col-md-2"><strong>Amount (in ₹)</strong><input class="form-control" value="10,000"></div>
        </div>

        <!-- Loan Amount Progress Bar -->
        <div class="mb-3">
          <label class="fw-bold">Loan Amount</label>
          <div class="d-flex justify-content-between">
            <span class="fw-bold text-dark">₹ 10,000</span>
            <span class="text-muted small">Remaining<br>₹ 5,000</span>
          </div>
          <div class="progress mt-2" style="height: 12px;">
            <div class="progress-bar bg-success" role="progressbar" style="width: 50%;" aria-valuenow="50"
              aria-valuemin="0" aria-valuemax="100">
              <span class="visually-hidden">Paid</span>
            </div>
          </div>
          <div class="small text-success mt-1">● Paid ₹ 5,000</div>
        </div>

        <!-- Row 3 -->
        <div class="row">
          <div class="col-md-3"><strong>First Installment Date</strong><input class="form-control" value="07/05/25">
          </div>
          <div class="col-md-3"><strong>Installment End Date</strong><input class="form-control" value="07/11/25"></div>
          <div class="col-md-3"><strong>Last Installment Paid</strong><input class="form-control" value="09/05/25">
          </div>
          <div class="col-md-3"><strong>Next Installment Due Date</strong><input class="form-control" value="09/06/25">
          </div>
        </div>

      </div>

      <!-- modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn approveBtn" (click)="updateStatus('Approved')">Approve Leave</button>
        <button type="button" class="btn declineBtn" (click)="updateStatus('Rejected')">Decline Leave</button>
        <button type="button" class="btn btn-outline-dark fw-semobild " data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
