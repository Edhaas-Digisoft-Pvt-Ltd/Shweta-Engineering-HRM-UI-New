<div class="container mt-4">
  <full-calendar [options]="calendarOptions" (click)="handleDateClick($event)"></full-calendar>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventModalLabel">Add Event</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="eventTitle" class="form-label">Event Title</label>
            <input type="text" class="form-control" id="eventTitle" [(ngModel)]="eventTitle" name="title" />
          </div>
          <div class="mb-3">
            <label for="eventDesc" class="form-label">Event Description</label>
            <textarea class="form-control" id="eventDesc" [(ngModel)]="eventDesc" name="desc"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="addEvent()">Submit</button>
      </div>
    </div>
  </div>
</div>
