<div class="col-12 d-flex justify-content-end">
  <button class="btn createEmployee" data-bs-toggle="modal" data-bs-target="#BonusAndIncentiveModal"
    style="background-color: #3674b5; color: white;">
    Add Bounus And Incentive</button>
</div>
<div class="modal fade" id="BonusAndIncentiveModal" tabindex="-1" aria-labelledby="BonusAndIncentiveModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content ">
      <!-- Header -->
      <div class="modal-header text-white">
        <h5 class="modal-title" id="advanceSalaryModalLabel">Add Bonus And Incentive</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-4">
        <form action="" [formGroup]="addForm" (ngSubmit)="addData()">
          <div class="row m-0 p-0">
            <div class="col">
              <label for="">Select Company ID</label>
              <select name="" id="" class="form-control" formControlName="companyId">
                <option value="">--select company--</option>
                <option *ngFor="let company of comapnyName" [value]="company.value">{{company.name}}
                </option>
              </select>
            </div>
            <div class="col">
              <label for="">Select Employee ID</label>
              <select name="" id="" class="form-control" formControlName="employeeName">
                <option value="">--select company--</option>
                <option *ngFor="let employee of employeeName " [value]="employee.value">
                  {{employee.name}}</option>
              </select>
            </div>
          </div>
          <div class="row m-0 p-0 mt-3 ">
            <div class="col">
              <label for="">Date</label>
              <input type="date" class="form-control" formControlName="date">
            </div>
            <div class="col">
              <label for="">Bonus Amount(₹)</label>
              <input type="text" class="form-control" formControlName="bonusAmt">
            </div>
            <div class="col">
              <label for="">Incentive Amount(₹)</label>
              <input type="text" class="form-control" formControlName="incentiveAmt">
            </div>
          </div>
          <div class="modal-footer mt-3">
            <button class="btn" type="submit" style="background-color: #3674b5; color: white;">Add</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
