<div class="row gx-3 align-items-center rounded-2">
  <div class="col-12">
    <div class="row justify-content-end">
      
      <div class="col-3">
        <label>Search</label>
        <input class="form-control" type="text" #searchBox placeholder="Search here"
          [(ngModel)]="searchValue" (ngModelChange)="onFilterBoxChange()" />
      </div>

      <div class="col-2">
        <label>Select Year</label>
        <select class="form-select" [(ngModel)]="selectedYear" (change)="onMonthYearChange()">
          <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>
      </div>

      <div class="col-2">
        <label>Select Month</label>
        <select class="form-select" [(ngModel)]="selectedMonth" (change)="onMonthYearChange()">
          <option *ngFor="let month of months" [ngValue]="month.value">{{ month.name }}</option>
        </select>
      </div>

      <div class="col-auto d-flex align-items-end">
        <button class="btn btn-primary exportExcelBtn" (click)="exportToExcel()">
          <i class="bi bi-file-earmark-excel me-1"></i> Export To Excel
        </button>
      </div>

    </div>
  </div>
</div>


<div class="row gap-4 row-wrap">
  <div class="container  ">

    <h5 class="fw-bold text-center">
     {{ selectedMonthYear }}
    </h5>

    <div class="row g-3">
      <div class="col-12">

        <ag-grid-angular class="ag-theme-alpine" id="specualGrid"
          [defaultColDef]="{ resizable: true, sortable: true, width: 100 }" [rowData]="rowData"
          [gridOptions]="gridOptions" [pagination]="true"
          [columnDefs]="columnDefs" (gridReady)="onGridReady($event)" [suppressMovableColumns]="true" [rowHeight]="50"
          rowSelection="multiple" style="width: 100%; height: 60vh;">
        </ag-grid-angular>

        <!-- Month View Grid -->
        <!-- <ag-grid-angular *ngIf="viewMode === 'Month'" class="ag-theme-alpine" [rowData]="monthlyRowData"
          [columnDefs]="monthlyColumnDefs" rowSelection="multiple" style="width: 100%; height: 400px;">
        </ag-grid-angular> -->
      </div>
    </div>

    <div class="list mt-2">
      <ul>
        <li><span class="dot"></span> P - Present</li>
        <li><span class="dot"></span> A - Absent</li>
        <li><span class="dot"></span> W - Weekend</li>
        <li><span class="dot"></span> W/od - Weekend</li>
        <li><span class="dot"></span> H - Holiday</li>
        <li><span class="dot"></span> WFH/2 - Work From Home Half Day</li>
        <li><span class="dot"></span> HD -  Half Day</li>
        <li><span class="dot"></span> LT -  Late</li>
      </ul>
      
    </div>
  </div>

</div>
