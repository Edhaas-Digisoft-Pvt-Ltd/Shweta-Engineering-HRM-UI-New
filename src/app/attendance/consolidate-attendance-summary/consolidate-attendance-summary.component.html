<div class="row gap-2 mb-4  justify-content-end ">
  <div class="col col-lg-5 d-flex align-items-end search-box text-start">
    <div class="">
      <!-- <input class="py-1 mx-2 form-control me-2" type="text" #searchBox placeholder="Search here"
          [(ngModel)]="searchValue" value="" (ngModelChange)="onFilterBoxChange()" /> -->
    </div>
    <div>
      <label>Select Year</label><br />
      <select class="form-control selectdata" [(ngModel)]="selectedYear" (change)="onMonthYearChange()">
        <option *ngFor="let year of years" [value]="year">{{ year }}</option>
      </select>
    </div>

    <!-- <div class="text-start">
          <label for="">Select Year</label><br />

          </select>
        </div> -->
  </div>

  <div class="col col-lg-4 d-flex gap-2 attendanceButtons text-start align-items-end">
    <div >
      <label>Select Month</label><br />
      <div class="d-flex align-items-center w-100">
        <select class="form-control selectdata3" style="width: 150px;"
          [(ngModel)]="selectedMonth" (change)="onMonthYearChange()">
          <option *ngFor="let month of months" [ngValue]="month.value">{{ month.name }}</option>
        </select>
      </div>
    </div>

    <div>
      <button class="btn btn-primary exportExcelBtn w-100 me-2" (click)="exportToExcel()">
        <i class="bi bi-file-earmark-excel"></i>
      </button>
    </div>
  </div>      


</div>
