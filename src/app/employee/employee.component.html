<div class="company-setup mt-3 ">
    <div class="container-fluid ">
        <div class="row gx-3  align-items-end p-2 rounded-2">
            <div class="col-md-4 d-flex">
                <!-- <img src="assets/img/Animation - 1743094888648.gif" alt=""> -->

                <h2> <i class="bi bi-people-fill me-2"></i> Employees</h2>
            </div>
            <div class="col-md-8  d-flex justify-content-end gap-2  align-items-end">
                <div class="">
                    <input class="py-1 px-3 form-control" type="text" #searchBox
                        placeholder="Search Here" [(ngModel)]="searchValue"
                        (ngModelChange)="onFilterBoxChange()" />
                </div>
                <div class=" text-start select-company ">
                    <label class="fw-bold">Select Company </label>
                    <br>
                    <select class="form-select" (change)="onCompanyChange($event)">
                        <!-- <option value="" selected>Select Company</option> -->
                        <option *ngFor="let item of CompanyNames" [value]="item.company_id">
                            {{ item.company_name }}
                        </option>
                    </select>
                  </div>
                <!-- <div class="">
                <button class="btn importExcel"  style="background-color: #3674b5; color: white;">Import Excel
                </button>
                </div> -->
                <div class="">
                    <input type="file" #fileInput style="display: none"
                     (change)="onFileChange($event)" accept=".xlsx, .xls"  />
                    <button class="btn importExcel"  style="background-color: #3674b5; color: white;" (click)="fileInput.click()">Import Excel
                    </button>       
                </div>
                <div class="">
                    <button class="btn createEmployee"  (click)="create_user()" style="background-color: #3674b5; color: white;"><i class="bi bi-plus"></i>Create
                        Employee</button>
                </div>

                <!-- <input type="text" name="" class="form-control" placeholder="Search Employee" id=""> -->
            </div>
        </div>

        <div class="row">
            <div class="col-12 mt-4">
                <ag-grid-angular style="width: 100%; height: 80vh;" class="ag-theme-alpine" [rowData]="rowData"
                    [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" (gridReady)="onGridReady($event)">
                </ag-grid-angular>
            </div>
        </div>
    </div>
</div>
