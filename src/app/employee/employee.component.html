<div class="right-panel">
    <div class="loader-overlay" *ngIf="isLoading">
        <app-loader></app-loader>
    </div>
    <div class="main-content" [class.loading]="isLoading">

        <div class="company-setup mt-3 ">
            <div class="container-fluid ">
                <div class="row gx-3  align-items-end p-2 rounded-2">
                    <div class="col-md-4 d-flex">
                        <!-- <img src="assets/img/Animation - 1743094888648.gif" alt=""> -->

                        <h2> <i class="bi bi-people-fill me-2"></i> Employees</h2>
                    </div>
                </div>

                <div class="row gx-3  align-items-end p-2 rounded-2">
                    <div class="col-md-1"></div>
                    <div class="col-md-11  d-flex justify-content-end gap-2  align-items-end">
                        <div class="">
                            <input class="py-1 px-3 form-control" type="text" #searchBox placeholder="Search Here"
                                [(ngModel)]="searchValue" (ngModelChange)="onFilterBoxChange()" />
                        </div>
                        <div class=" text-start select-company ">
                            <label class="fw-bold">Select Company </label>
                            <br>
                            <select class="form-select" (change)="onCompanyChange($event)">
                                <!-- <option value="" selected>Select Company</option> -->
                                <option *ngFor="let item of CompanyNames" [value]="item.company_id">
                                    {{ item.company_name }}
                                </option>
                            </select>
                        </div>
                        <!-- <div class="">
                <button class="btn importExcel"  style="background-color: #3674b5; color: white;">Import Excel
                </button>
                </div> -->
                        <div class="">
                            <input type="file" #fileInput style="display: none" (change)="onFileChange($event)"
                                accept=".xlsx, .xls" />
                            <button class="btn importExcel" style="background-color: #3674b5; color: white;"
                                (click)="downloadTemplate()"><i class="bi bi-download"></i>&nbsp;Template
                            </button>
                        </div>
                        <div class="">
                            <input type="file" #fileInput style="display: none" (change)="onFileChange($event)"
                                accept=".xlsx, .xls" />
                            <button class="btn importExcel" style="background-color: #3674b5; color: white;"
                                data-bs-toggle="modal" data-bs-target="#importEmployeeModal">Import
                                Employee
                            </button>
                        </div>
                        <div class="">
                            <button class="btn createEmployee" (click)="create_user()"
                                style="background-color: #3674b5; color: white;">Create
                                Employee</button>
                        </div>
                        <div class="d-flex mt-4">
                            <button class="btn exportExcelBtn btn-primary me-2" (click)="exportExcel()">
                                <i class="bi bi-file-earmark-text-fill"></i>
                            </button>
                        </div>


                        <!-- <input type="text" name="" class="form-control" placeholder="Search Employee" id=""> -->
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 mt-4">
                        <ag-grid-angular style="width: 100%; height: 60vh;" class="ag-theme-alpine" [rowData]="rowData"
                            [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [pagination]="true"
                            (gridReady)="onGridReady($event)">
                        </ag-grid-angular>
                    </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="importEmployeeModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content rounded-4">
                            <div class="modal-header text-white rounded-top-4">
                                <h5 class="modal-title" id="applyLeaveLabel">Import Excel to add employee</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <form>
                                <div class="modal-body">
                                    <div class="row mb-3 align-items-end">
                                        <div class="col-md-6">
                                            <label class="form-label">Select Company</label>
                                            <select class="form-select" [(ngModel)]="importExcelCompanyId"
                                                name="company">
                                                <option value="" disabled selected>-- Select Company --</option>
                                                <option *ngFor="let item of CompanyNames" [value]="item.company_id">
                                                    {{ item.company_name }}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 d-flex align-items-end">
                                            <div>
                                                <input type="file" #fileInput style="display: none"
                                                    (change)="onFileChange($event)" accept=".xlsx, .xls" />
                                                <button type="button" class="btn importExcel"
                                                    style="background-color: #3674b5; color: white;"
                                                    (click)="fileInput.click()">
                                                    Import Excel
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
